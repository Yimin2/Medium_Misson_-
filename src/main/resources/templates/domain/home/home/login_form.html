<html layout:decorate="~{domain/home/home/layout}">
<div layout:fragment="content">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">로그인</h2>
        </div>
        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm ">
            <form th:action="@{/member/login}" method="post" class="space-y-6">
                <!-- 오류 메세지 출력 -->
                <div th:if="${param.error}">
                    <div class="alert alert-error">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span> 사용자ID 또는 비밀번호를 확인해 주세요.</span>
                    </div>
                </div>
                <!-- ID -->
                <div>
                    <label for="username" class="label-text">사용자ID</label>
                    <div class="mt-2">
                        <input id="username" name="username" type="username"
                               autocomplete="username" required class="input input-bordered w-full"
                               placeholder="ID를 입력해주세요.">
                    </div>
                </div>
                <!-- Password -->
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="label-text">비밀번호</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password"
                               autocomplete="current-password" required class="input input-bordered w-full"
                               placeholder="비밀번호를 입력해주세요.">
                    </div>
                </div>
                <!-- submit -->
                <div>
                    <button type="submit" class="w-full btn btn-active">들어가기</button>
                </div>
                <!-- join -->
                <p class="mt-10 text-center text-sm text-gray-500">
                    아직 회원이 아니라면?
                    <a th:href="@{join}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">회원가입</a>
                </p>
            </form>
        </div>
    </div>
</div>
</html>
