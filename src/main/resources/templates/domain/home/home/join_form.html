<html layout:decorate="~{domain/home/home/layout}">
<div layout:fragment="content">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">회원가입</h2>
        </div>
        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm ">
            <form th:action="@{/member/join}" th:object="${memberJoinForm}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="label-text">사용자ID</label>
                    <div class="mt-2">
                        <input id="username" name="username" th:field="*{username}" type="username"
                               autocomplete="username" required class="input input-bordered w-full"
                               placeholder="ID를 입력해주세요.">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="label-text">비밀번호</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" th:field="*{password}" type="password"
                               autocomplete="current-password" required class="input input-bordered w-full"
                               placeholder="비밀번호를 입력해주세요.">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="passwordConfirm" class="label-text">비밀번호 확인</label>
                    </div>
                    <div class="mt-2">
                        <input id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" type="password"
                               autocomplete="current-password" required class="input input-bordered w-full"
                               placeholder="비밀번호 확인을 입력해주세요.">
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full btn btn-active">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
