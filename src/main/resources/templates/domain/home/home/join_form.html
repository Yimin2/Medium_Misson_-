<html layout:decorate="~{domain/home/home/layout}">
<div layout:fragment="content">
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
          <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">회원가입</h2>
          </div>
          <form th:action="@{/member/join}" th:object="${memberJoinForm}" method="post">
          <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
              <form class="space-y-6" action="#" method="POST">
                  <div>
                      <label for="username" class="block text-sm font-medium leading-6 text-gray-900 mb-3">사용자ID</label>
                      <div class="mt-2 mb-3">
                          <input id="username" name="username" th:field="*{username}" type="username" autocomplete="username" required class="input input-bordered w-full">
                      </div>
                  </div>

                  <div>
                      <div class="flex items-center justify-between">
                          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">비밀번호</label>
                      </div>
                      <div class="mt-2 mb-3">
                          <input id="password" name="password" th:field="*{password}" type="password" autocomplete="current-password" required class="input input-bordered w-full">
                      </div>
                  </div>

                  <div>
                      <div class="flex items-center justify-between">
                          <label for="passwordConfirm" class="block text-sm font-medium leading-6 text-gray-900">비밀번호 확인</label>
                      </div>
                      <div class="mt-2">
                          <input id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" type="passwordConfirm" autocomplete="current-password" required class="input input-bordered w-full mb-4">
                      </div>
                  </div>

                  <div>
                      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">가입하기</button>
                  </div>
              </form>
          </div>
      </div>
  </form>
</div>
</html>
